<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 3 - Edit Style Javascript</title>
    <link rel="stylesheet" href="bootlibrary/css/bootstrap.min.css">
    <script src="bootlibrary/js/bootstrap.js"></script>
    <script type="text/javascript">
        EditStyle = () => {
        //mengambil nilai dari element
        let panjang = document.getElementById('panjang').value;
        let lebar = document.getElementById('lebar').value;
        let color = document.getElementById('color').value;
 
        //edit style
        document.getElementById('square').style.width = panjang+"%";
        document.getElementById('square').style.height = lebar+"%";
        document.getElementById('square').style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="card col-sm-4">
            <div class="card-header bg-warning"><h4>Setting</h4></div>
            <div class="card-body">
              Width (percentage)
              <input type="number" id="panjang" class="form-control">
              Height (percentage)
              <input type="number" id="lebar" class="form-control">
              Background
              <input type="color" id="color" class="form-control">
              <button type="button" class="btn btn-danger btn-block"
              onclick=EditStyle();>
              Set
              </button>
            </div>
          </div>
   
          <div class="card col-sm-8">
            <div class="card-header bg-warning">Result</div>
            <div class="card-body">
              <div id="square"></div>
            </div>
          </div>
        </div>
      </div>
  
</body>
</html>
